<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
<script src="https://www.google.com/recaptcha/api.js"></script>
<script>
    function timestamp() {
        var response = document.getElementById("g-recaptcha-response");
        if (response == null || response.value.trim() == "") { var elems = JSON.parse(document.getElementsByName("captcha_settings")[0].value); elems["ts"] = JSON.stringify(new Date().getTime()); document.getElementsByName("captcha_settings")[0].value = JSON.stringify(elems); }} 
        
        setInterval(timestamp, 500);
    
        function enableBtn(){
            document.getElementById("button1").disabled = false;
           }

    

</script>
<form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">

    <input type=hidden name='captcha_settings'
        value='{"keyname":"mysoljit","fallback":"true","orgId":"00D3j000000hZaE","ts":""}'>
    <input type=hidden name="orgid" value="00D3j000000hZaE">
    <input type=hidden name="retURL" value="http://www.google.ca">
    <label for="description">Description</label><textarea name="description"></textarea><br>

    <label for="type">Type</label><select id="type" name="type" required>
        <option value="">--None--</option>
        <option value="Looking for a service">Looking for a service</option>
        <option value="Want to publish a service">Want to publish a service</option>
        <option value="Looking for funding">Looking for funding</option>
        <option value="Account troubleshooting">Account troubleshooting</option>
        <option value="Want to partner">Want to partner</option>
        <option value="Want to be a reviewer">Want to be a reviewer</option>
        <option value="Other">Other</option>
    </select><br>

    <label for="company">Web Company</label><input id="company" maxlength="80" name="company" size="20" type="text" /><br>

    <label for="email">Web Email</label><input id="email" maxlength="80" name="email" size="20" type="text" required /><br>

    <label for="name">Web Name</label><input id="name" maxlength="80" name="name" size="20" type="text" /><br>

    <label for="phone">Web Phone</label><input id="phone" maxlength="40" name="phone" size="20" type="text" /><br>

    <div class="g-recaptcha" data-sitekey="6LduGb8UAAAAACUom0TQ1gm0RbIBdXPfo26Mz364" data-callback="enableBtn"></div><br>
    <input type="button" value="Submit" id="button1" disabled>

</form>
