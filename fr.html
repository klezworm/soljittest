<html lang="fr">
<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
        function timestamp() {
            var response = document.getElementById("g-recaptcha-response");
            if (response == null || response.value.trim() == "") { var elems = JSON.parse(document.getElementsByName("captcha_settings")[0].value); elems["ts"] = JSON.stringify(new Date().getTime()); document.getElementsByName("captcha_settings")[0].value = JSON.stringify(elems); }
        }
    
        setInterval(timestamp, 500);
    
        function enableBtn() {
            document.getElementById("button1").disabled = false;
        }
    </script>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">
    
        <input type=hidden name='captcha_settings'
            value='{"keyname":"mysoljit","fallback":"true","orgId":"00D3j000000hZaE","ts":""}'>
        <input type=hidden name="orgid" value="00D3j000000hZaE">
        <input type=hidden name="retURL" value="http://www.google.ca">
    
        <label for="description">Description</label><textarea name="description"></textarea><br>
    
        <label for="type">Type</label><select id="type" name="type" required>
            <option value="">----</option>
            <option value="Looking for a service">À la recherche d'un service</option>
            <option value="Want to publish a service">Offre de service</option>
            <option value="Looking for funding">À la recherche d'un financement</option>
            <option value="Account troubleshooting">Account troubleshooting</option>
            <option value="Want to partner">Partenaire</option>
            <option value="Want to be a reviewer">Réviseur</option>
            <option value="Other">Autre</option>
        </select><br>
        <label>Langue</label><select id="00N3j00000FcYD5" name="00N3j00000FcYD5" title="Language">
            <option value="">----</option>
            <option value="En">En</option>
            <option value="Fr">Fr</option>
        </select><br>
    
        <label>Prénom</label> <input id="00N3j00000FcYDj" maxlength="80" name="00N3j00000FcYDj" size="20"
            type="text" required/><br>
    
        <label>Nom</label> <input id="00N3j00000FcYED" maxlength="80" name="00N3j00000FcYED" size="20"
            type="text" required/><br>
    
        <label for="company">Société Web</label><input id="company" maxlength="80" name="company" size="20"
            type="text" /><br>
    
        <label for="email">E-mail Web</label><input id="email" maxlength="80" name="email" size="20" type="email"
            required /><br>
    
        <label for="name">Nom Web</label><input id="name" maxlength="80" name="name" size="20" type="text" /><br>
    
        <label for="phone">Téléphone Web</label><input id="phone" maxlength="40" name="phone" size="20" type="text" /><br>
    
        <div class="g-recaptcha" data-sitekey="6LduGb8UAAAAACUom0TQ1gm0RbIBdXPfo26Mz364" data-callback="enableBtn"></div>
        <br>
        <input type="submit" value="Envoyer" id="button1" disabled>
    
    </form>
    </html>
