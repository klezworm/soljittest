<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
<head>
  <script src="https://www.google.com/recaptcha/api.js?hl=fr"></script>
  <script>
    function timestamp() {
      var response = document.getElementById("g-recaptcha-response");
      if (response == null || response.value.trim() == "") {
        var elems = JSON.parse(
          document.getElementsByName("captcha_settings")[0].value
        );
        elems["ts"] = JSON.stringify(new Date().getTime());
        document.getElementsByName(
          "captcha_settings"
        )[0].value = JSON.stringify(elems);
      }
    }
    setInterval(timestamp, 500);
    function enableBtn() {
      document.getElementById("Envoyer").disabled = false;
    }
    function checkForm(form) {
      if (!form.terms.checked) {
        alert("Veuillez accepter les conditions d'utilisation !");
        form.terms.focus();
        return false;
      }
      return true;
    }
  </script>
</head>

<body>
  <form
    lang="fr"
    action="https://orvea--uniorvea.my.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8"
    method="POST"
    onsubmit="return checkForm(this);"
  >
    <input
      type="hidden"
      name="captcha_settings"
      value='{"keyname":"caseManagementV2","fallback":"true","orgId":"00D7Y000000BE9B","ts":""}'
    />
    <input type="hidden" name="orgid" value="00D7Y000000BE9B" />
    <input type="hidden" name="retURL" value="http://www.orvea.io" />

    <!--  ----------------------------------------------------------------------  -->

    <!--  ----------------------------------------------------------------------  -->
    <input type="hidden" name="recordType" value="0127Y000001tKKp" />
    <label for="name">Nom Prénom</label
    ><input id="name" maxlength="80" name="name" size="20" type="text" /><br />

    <label for="email">Adresse mail</label
    ><input

      maxlength="80"
      name="email"
      size="20"

    /><br />

    Entreprise:<input

      size="20"
      type="text"
    /><br />

    Quelle est votre Fonction:<select
      id="00N7Y000008KsG9"
      name="00N7Y000008KsG9"
      required
      title="Ce champs est obligatoire"
    >
      <option>--------</option>
      <option>Directeur d'agence</option>
      <option>Directeur opérationnel</option>
      <option>Directeur de programme</option>
      <option>Directeur Technique national</option>
      <option>Directeur Technique régional</option>
      <option>Directeur des études</option>
      <option>Responsable d'achats</option>

      <option>Architecte</option>

      <option>AMO</option>
      <option>Autre</option></select
    ><br />

    <label for="phone">Téléphone</label>

    <input id="phone" maxlength="40" name="phone" size="20" type="tel" /><br />
    Prestation demandée:<select
      id="00N7Y000008R1Sz"
      name="00N7Y000008R1Sz"
      title="Prestation demandée"
    >
      <option value="">--None--</option>
      <option value="Gestion des déchets de chantier">
        Gestion des déchets de chantier
      </option>
      <option value="Sécurité / gardiennage">Sécurité / gardiennage</option>
      <option value="Nettoyage de chantier">
        Nettoyage de chantier
      </option></select
    ><br />
    <p>
      <input type="checkbox" name="terms" /> En remplissant ce formulaire,
      j’accepte que mes informations personnelles soient utilisées par Orvéa et
      ses filiales afin de me recontacter.
    </p>
    <div
      class="g-recaptcha"
      data-sitekey="6LfJJMAaAAAAANxK50C01WnMKXBjAjnuPyOOgYRs"
      data-callback="enableBtn"
    ></div>
    <input
      type="submit"
      value="Demander une prestation"
      id="Envoyer"
      disabled
    />
  </form>
</body>
